<h2 class="title text-center">Types</h2>

<div class="row">
  <div class="col-md-12">
    <table
      mat-table
      [dataSource]="datasouce"
      class="mat-elevation-z8 tablePokemon"
    >
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">
          {{ element.name }}
        </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element;let i = index">
          <button
            mat-icon-button
            aria-label="View"
            (click)="redirect(element.name)"
            matTooltip="View Type"
          >
            <mat-icon>more_horiz</mat-icon>
          </button>

          <button
            mat-icon-button
            aria-label="View"
            (click)="favorite(element.name,i)"
            matTooltip="Favorite"
          >
          <mat-icon *ngIf="!element.isFavorite else tpmFavorite">star_border</mat-icon>
          <ng-template #tpmFavorite>
            <mat-icon>star</mat-icon>
          </ng-template>

          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <ng-template #emptyList>
      <tbody>
        <tr>
          <td colspan="2">No types found!</td>
        </tr>
      </tbody>
    </ng-template>
  </div>
</div>
